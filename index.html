<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_引出生命周期</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <h1 :style="{opacity:opacity}">欢迎学习vue</h1> -->
        <!-- 上面代码可以简写为如下代码 -->
        <h1 :style="{opacity}">欢迎学习vue</h1>
        {{change()}}
    </div>

    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {
                change() {
                    // 若用这个方法的话，浏览器
                    setInterval(() => {
                        vm.opacity -= 0.01;
                        if (vm.opacity <= 0) {
                            vm.opacity = 1;
                        }
                    }, 5)
                }
            },
        })

        // 通过外部定时器实现(不推荐)
        /*  setInterval(()=>{
             vm.opacity -= 0.01;
             if(vm.opacity <= 0){
                 vm.opacity = 1;
             }
         },16); */


    </script>
</body>

</html>
